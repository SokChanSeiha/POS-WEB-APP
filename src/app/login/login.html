<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5"> <div class="card my-5 card-custom">
                <div class="card-body p-5"> <h2 class="card-title text-center mb-4 fw-bold text-primary">ðŸ‘‹ Welcome Back</h2>
                    <p class="text-center text-muted mb-4">Sign in to continue to your account.</p>

                    <form (ngSubmit)="onSubmit()">
                        
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-md" id="inputEmail" 
                                [(ngModel)]="email" name="email"
                                placeholder="name@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-md" id="inputPassword" 
                                [(ngModel)]="password" name="password"
                                placeholder="Enter your password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none small">Forgot Password?</a>
                        </div>

                        <div class="alert mt-4" 
                            [class.alert-danger]="loginHelpText !== 'Login successful'"
                            [class.alert-success]="loginHelpText === 'Login successful'"
                            [class.d-none]="!showAlert" 
                            role="alert">
                            {{ loginHelpText }}
                        </div>

                        <div class="d-grid gap-2 ">
                            <button type="submit" class="btn btn-lg btn-primary-custom fw-bold mt-4" 
                                [disabled]="!email || !password">
                                Log in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
